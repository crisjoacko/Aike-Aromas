<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Hogar - Inicia Sesion</title>
    <link rel="icon" type="image/png" href="../Asset/Img/aike.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Asset/Css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Asset/Css/login.css">
    <script defer type="module" src="../Asset/JS/log.js"></script>
</head>
<body>
    <header class="header">
        <img src="../Asset/Img/aikearoma.svg" alt="Aroma Hogar logo" class="logo">
        <nav class="nav-bar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Tienda/productos.html">Tienda</a></li>
                <li><a href="../Datos/politica.html">Nosotros</a></li>
                <li><a href="form.html" class="log">Registrate</a></li>
                <li><a href="../Tienda/carrito.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
    <div class="container">
        <h2>Bienvenido de Nuevo</h2>
        <p>Inicia sesión para continuar</p>
    </div>
    
    <div class="form-container">
        <form action="#" method="post" id="registro-form">
            <div class="campo-control">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" autocomplete="email" required placeholder="tu.correo@ejemplo.com">
                <small class="error-text"></small>
            </div>
            
            <div class="campo-control">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" autocomplete="current-password" class="password-input" required placeholder="Intoduce tu Contraseña">
                <small class="error-text"></small>
                <i class="fa-solid fa-lock input-icon lock-icon"></i>
                <i class="fa-solid fa-eye-slash input-icon toggle-password" data-target="password"></i>
            </div>

            <button type="submit" id="btn-log">Iniciar Sesion</button>
        </form>
        
        <small class="iniciar-sesion">¿Aun no tienes una cuenta? <a href="form.html">Registrate</a></small>
    </div>
</main>
